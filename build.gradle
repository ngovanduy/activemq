group 'com.framgia'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("org.springframework:spring-jms")
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.15.5'
}
